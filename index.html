<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar os serviços disponiveis</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" type="email" id="email" placeholder="Digite seu Email">
            </div>
            <p>Crie uma senha segura com nosso Gerador de Senha :
                <span id="open-generate-password">Clique Aqui.</span> </p>
                
                <div id="generate-options" class="hide">
                    <p>Selecione as opções que desejar</p>
                    <div class="form-control">
                     <label for="length">Quantidade de caracteres:</label>
                     <input type="text" name="length" id="length" value="10">  
                    </div>
                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input type="checkbox" name="letters" id="letters" checked>  
                       </div>
                       <div class="form-control">
                        <label for="numbers">Numeros:</label>
                        <input type="checkbox" name="numbers" id="numbers" checked>  
                       </div>
                       <div class="form-control">
                        <label for="symbols">Simbolos:</label>
                        <input type="checkbox" name="symbols" id="symbols" checked>  
                       </div>
                       <button id="generate-password">Criar senha</button>
                </div>
                
                <div id="generated-password">
                  <p>Aqui está sua senha:</p>
                  <h4></h4> 
                   <button id="copy-password">Copiar</button>
                </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="Digite sua Senha">
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmaçao de senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua Senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
